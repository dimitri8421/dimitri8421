<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna eletronica</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="main" style="display: none;">
        
        <div class="urna">
            <div class="tela mov">
                <div class="esquerda">

                </div>
            </div>


            <div class="teclado mov">
                <div class="log">
                    <img src="img/brasao.png" alt="Brasão da República">
                    <h2>JUSTIÇA ELEITORAL</h2>
                </div>
                <div class="teclado-num">
                    <div class="btn-num">
                        <div class="btn-click">1</div>
                        <div class="btn-click">2</div>
                        <div class="btn-click">3</div>
                    </div>
                    <div class="btn-num">
                        <div class="btn-click">4</div>
                        <div class="btn-click">5</div>
                        <div class="btn-click">6</div>
                    </div>
                    <div class="btn-num">
                        <div class="btn-click">7</div>
                        <div class="btn-click">8</div>
                        <div class="btn-click">9</div>
                    </div>
                    <div class="btn-num">
                        <div class="btn-click">0</div>
                    </div>
                    <div class="btn-comfima">
                        <div class="btn-final branco">BRANCO</div>
                        <div class="btn-final corrige">CORRIGE</div>
                        <div class="btn-final comfirma">COMFIRMA</div>
                    </div>
                </div>
            </div>
        </div>
            <footer style="align-items: center;font-size: 1.3em;font-family: monospace;color: #403d3d;padding: 12px 0;display: flex;justify-content: center;">
                Desenvolvido por Patrick<img src="https://emojipedia-us.s3.amazonaws.com/source/noto-emoji-animations/344/purple-heart_1f49c.gif" style="width: 1.3em;filter: unset;">
            </footer>
    </div>


    <input type="hidden" id="resultado">
    <input type="hidden" id="tipo" value="1">
    <input type="hidden" id="completo">

    <audio id="curto">
        <source src="sons/bip-curto.mp3">
    </audio>

    <audio id="longo">
        <source src="sons/fim.mp3">
    </audio>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js?v=0.0.4"></script>

</body>

</html>
